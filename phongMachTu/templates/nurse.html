{% extends 'layout/base.html' %}

{% block title %}Đặt lịch khám{% endblock %}

{% block content %}
<h1 class="text-center">ĐẶT LỊCH KHÁM</h1>
<div class="container">
  {% if err_msg %}
    <div class="alert alert-danger">
      <h4>{{ err_msg }}</h4>
    </div>
  {% endif %}



  <form method="post" action="/nurse">
    <div class="form-group">
      <label for="dskb">Chọn lịch khám</label>
      <select id="dskb" class="form-control" name="dskb">
        {% for ds in dskb %}
          <option value="{{ ds.id }}" selected>{{ ds.ngayKham.strftime('%d-%m-%Y') }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="hoTen">Họ và tên</label>
      <input type="text" class="form-control" id="hoTen" name="hoTen" placeholder="Nhập họ và tên của bệnh nhân..." required>
    </div>
    <div class="form-group">
      <label for="gioiTinh">Giới tính</label>
      <select id="gioiTinh" class="form-control" name="gioiTinh">
         <option selected>Nam</option>
         <option>Nữ</option>
      </select>
    </div>
    <div class="form-group">
      <label for="namSinh">Ngày sinh</label>
      <input type="date" class="form-control" id="namSinh" name="namSinh" placeholder="yyyy-mm-dd" required>
    </div>
    <div class="form-group">
      <label for="diaChi">Địa chỉ</label>
      <input type="text" class="form-control" id="diaChi" name="diaChi" placeholder="Nhập địa chỉ của bệnh nhân..." required>
    </div>
    <div class="form-group">
      <label for="SDT">Số điện thoại</label>
      <input type="text" class="form-control" id="SDT" name="SDT" placeholder="Nhập số điện thoại của bệnh nhân..." required>
    </div>
    <input type="submit" value="Xác nhận" class="btn btn-success mt-2">

  </form>
</div>

{% endblock %}
