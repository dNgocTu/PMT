{% extends "nurse.html" %}

{% block title %}Tạo lịch khám{% endblock %}

{% block content %}
<h1 class="text-center">TẠO LỊCH KHÁM</h1>
<div class="container">
    {% if err_msg %}
      <div class="alert alert-danger">
        <h4>{{ err_msg }}</h4>
      </div>
    {% endif %}

    <form method="post" action="/nurse/tao-lich-kham">
        <div class="form-group">
            <label for="ngayKham">Chọn ngày</label>
            <input type="date" class="form-control" id="ngayKham" name="ngayKham">
        </div>
      <input type="submit" value="Xác nhận" class="btn btn-danger">
    </form>

</div>
{% endblock %}
